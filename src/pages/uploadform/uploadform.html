<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Product Listing form
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null"></h3>
   <button ion-button clear (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>
       Select image
    </button>
    <ion-list>           
        <ion-item>
           <ion-label fixed>Name</ion-label>
            <ion-input type="textarea" [value]="name" (input)="name = $event.target.value"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Description</ion-label>
            <ion-input type="text" [value]="description" (input)="description = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Price</ion-label>
            <ion-input type="text" [value]="price" (input)="price= $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="Category">
            <ion-option *ngFor="let category of categories" value="{{category.title}}">{{category.title}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Location</ion-label>
          <ion-select [(ngModel)]="gender">
            <ion-option value="f">Female</ion-option>
          </ion-select>
        </ion-item>
        <ion-input [hidden]="true" ></ion-input><!--fix to ion-list long border-bottom-->
    </ion-list>

  <button ion-button full (click)="postNewListing" color="secondary">Post Item</button>
  
</ion-content>

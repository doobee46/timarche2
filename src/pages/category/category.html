<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="category">
    <button ion-item class="modal" *ngFor="let category of categories" (click)="CategorySelected(category)">
      {{ category.title }}
      <ion-icon name="checkmark-circle" color="secondary" item-end *ngIf="category.id == currentCategory"></ion-icon>
    </button>
  </ion-list>
</ion-content>

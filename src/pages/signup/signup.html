<ion-content class="signup">
  <div class="brand">
    <img src='assets/img/mainlogo.png'/>
    <p>Please sign up.</p>
  </div>
  <div class="log-inputs" padding >
      <ion-item>
            <ion-label fixed>Email Address</ion-label>
            <ion-input type="email" [value]="email" (input)="email = $event.target.value"></ion-input>
        </ion-item>
      <!-- <ion-item>
            <ion-label fixed>First Name</ion-label>
            <ion-input type="text" [value]="firstName" (input)="firstName = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Last Name</ion-label>
            <ion-input type="text" [value]="lastName" (input)="lastName = $event.target.value"></ion-input>
        </ion-item>-->
        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [value]="signUpPassword" (input)="signUpPassword = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Confirm Password</ion-label>
            <ion-input type="password" [value]="confirmPassword" (input)="confirmPassword = $event.target.value"></ion-input>
        </ion-item>
  </div>
  <div class="separator">Or</div>
  <div class="signup_cta">
    <button class="signup-email" ion-button round icon-left color="secondary" (click)="signUp()"> Sign up with your email</button>
    <button ion-button class="signup-fb" round icon-left color="facebook" (click)="inAppSocial('facebook')">
      <ion-icon name="logo-facebook" color="light"></ion-icon>
       Signup with facebook
    </button>
    <p>Already have an account?<span (click)="login()">Log in</span></p>
  </div>
</ion-content>
